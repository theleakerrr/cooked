<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Vos Infos IP</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://media.tenor.com/6F167nSpEHwAAAAM/cooked-teaboicooked.gif') no-repeat center center fixed;
      background-size: cover;
      color: black;
      font-family: monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: left;
    }

    #info {
      font-size: 18px;
      white-space: pre-wrap;
      max-width: 90%;
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(5px);
    }

    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: black;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
      border-radius: 5px;
    }

    h1 {
      background: rgba(255,255,255,0.6);
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>youre cooked bro</h1>
  <div id="info">Chargement...</div>
  <button onclick="downloadInfos()">ðŸ“„ TÃ©lÃ©charger en .txt</button>

  <audio id="bgmusic" autoplay loop>
    <source src="https://dn721804.ca.archive.org/0/items/avance-avance/Al_-_Hayat.mp3" type="audio/mpeg">
    Votre navigateur ne supporte pas l'audio.
  </audio>

  <script>
    const audio = document.getElementById('bgmusic');
    audio.volume = 0; // Commence muet

    // Essaye de lancer la musique automatiquement
    const tryPlay = () => {
      audio.play().then(() => {
        // Si le navigateur accepte, on remonte le volume aprÃ¨s 1 seconde
        setTimeout(() => {
          audio.volume = 1;
        }, 1000);
      }).catch(err => {
        console.warn('Lecture bloquÃ©e :', err);
      });
    };

    // Lancer aprÃ¨s chargement de la page
    window.addEventListener('load', tryPlay);

    // Animation du texte ligne par ligne
    const infoDiv = document.getElementById('info');
    let userInfo = "";
    let lines = [];

    function afficherLignes(index = 0) {
      if (index < lines.length) {
        infoDiv.textContent += lines[index] + '\n';
        setTimeout(() => afficherLignes(index + 1), 400);
      }
    }

    fetch("https://api.ipify.org?format=json")
      .then(res => res.json())
      .then(ipData => fetch(`https://ipapi.co/${ipData.ip}/json/`))
      .then(res => res.json())
      .then(data => {
        userInfo = `
Adresse IP       : ${data.ip}
Ville            : ${data.city}
RÃ©gion           : ${data.region}
Pays             : ${data.country_name}
Fournisseur      : ${data.org}
Latitude         : ${data.latitude}
Longitude        : ${data.longitude}
Fuseau horaire   : ${data.timezone}
Navigateur       : ${navigator.userAgent}
        `.trim();
        lines = userInfo.split('\n');
        infoDiv.textContent = "";
        afficherLignes();
      })
      .catch(() => {
        infoDiv.textContent = "Erreur lors du chargement des infos.";
      });

    function downloadInfos() {
      const blob = new Blob([userInfo], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "infos_ip.txt";
      link.click();
      URL.revokeObjectURL(url);
    }
  </script>

</body>
</html>
